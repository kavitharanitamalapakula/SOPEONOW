<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Hospital Reporting Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            font-size: 4em;
            color: #f44336;
            margin-bottom: 20px;
        }

        .error-title {
            color: #f44336;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .error-message {
            background: #ffe6e6;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        .error-timestamp {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .retry-button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Error Loading Reporting Data</h1>

        <div class="error-message">
            <p><strong>Error:</strong> {{ error }}</p>
            <p>Please ensure the reporting data file exists and is properly formatted.</p>
        </div>

        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> Retry
        </button>

        <div class="error-timestamp">
            Last checked: {{ current_timestamp }}
        </div>
    </div>
</body>

</html>
